<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcrição de Áudio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Transcrição de Aúdios</h1>

    <form id="uploadForm">
      <label for="audioFile">Selecione um arquivo de áudio:</label>
      <input type="file" id="audioFile" name="audio" required />

      <button id="audio_transcriber_buttom" type="submit">Enviar</button>
    </form>

    <div id="response">
      <h2>Resultado da Transcrição:</h2>
      <p id="transcription"></p>
    </div>

    <h1>Conversão de Texto em Áudio</h1>

    <form id="textToAudioForm">
      <label for="text">Texto:</label>
      <textarea id="text" name="text" rows="4" cols="50" required></textarea>

      <label for="language">Idioma:</label>
      <select id="language" name="language">
        <option value="en">Inglês (English)</option>
        <option value="pt">Português (Portuguese)</option>
        <option value="es">Espanhol (Spanish)</option>
        <option value="fr">Francês (French)</option>
        <option value="de">Alemão (German)</option>
        <option value="it">Italiano (Italian)</option>
        <option value="nl">Holandês (Dutch)</option>
        <option value="ru">Russo (Russian)</option>
        <option value="ar">Árabe (Arabic)</option>
        <option value="hi">Hindi (Hindi)</option>
        <option value="ja">Japonês (Japanese)</option>
        <option value="ko">Coreano (Korean)</option>
        <option value="zh">Chinês (Chinese)</option>
      </select>

      <button id="textToAudio_buttom" type="submit">Gerar Áudio</button>
    </form>

    <div id="response">
      <h2>Resultado da Conversão:</h2>
      <p id="message"></p>
      <audio controls="controls" id="audioElement" controls style="display: none">
        <source id="audioSource" src="" type="mp3" />
        Seu navegador não suporta o elemento de áudio.
      </audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
